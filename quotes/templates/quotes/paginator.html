        {% endif %}

        <span class="current">
            Strona {{ quotes.number }} z {{ quotes.paginator.num_pages }}.
        </span>

        {% if quotes.has_next %}
            <a href="?page={{ quotes.next_page_number }}">NastÄ™pna</a>
        {% endif %}
    </span>
</div>
