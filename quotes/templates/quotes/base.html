<!DOCTYPE html>
<html lang="pl">
	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ site_name }}</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- "Fork me on GitHub" ribbon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.min.css" />
    <!--[if lt IE 9]>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.ie.min.css" />
    <![endif]-->
    {% block head %}{% endblock %}
	</head>
	<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'index_view' %}">{{ site_name }}</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li {% if context == 'index_view' %} class="active" {% endif %}>
              <a href="{% url 'index_view' %}">
                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;Home
              </a>
            </li>
            <li {% if context == 'accepted_list' %} class="active" {% endif %}>
              <a href="{% url 'accepted_list' %}">
                <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>&nbsp;Accepted
              </a>
            </li>
            <li {% if context == 'trash_list' %} class="active" {% endif %}>
              <a href="{% url 'trash_list' %}">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>&nbsp;Rejected
              </a>
            </li>
            <li {% if context == 'quote_add' %} class="active" {% endif %}>
              <a href="{% url 'quote_add' %}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;Add quote
              </a>
            </li>
            <li {% if context == 'quote_manage' %} class="active" {% endif %}>
              <a href="{% url 'login_user' %}">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;Moderation panel
              </a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
  <div class="container" style="padding-top: 51px;">
	{% block content %}
	{% endblock %}
  </div>
  <a class="github-fork-ribbon right-bottom fixed" href="https://github.com/KrzysztofHajdamowicz/bash.org-like" title="Fork me on GitHub">Fork me on GitHub</a>
	</body>
</html>
